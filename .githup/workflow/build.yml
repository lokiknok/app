name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Updated from v2

      - name: Set up Python
        uses: actions/setup-python@v5  # Updated from v2
        with:
          python-version: '3.10'  # Python 3.8+ required

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake
          pip install buildozer cython virtualenv

      - name: Build APK
        run: |
          buildozer -v android debug
          cp bin/*.apk .

      - name: Upload APK
        uses: actions/upload-artifact@v4  # Critical fix
        with:
          name: app-debug
          path: *.apk
