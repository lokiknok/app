name: Build APK with p4a

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-8-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake
        pip install python-for-android
        
    - name: Build APK
      run: |
        p4a apk --requirements=python3,kivy --private . --package=org.example.myapp --name "My App" --version 0.1 --bootstrap=sdl2 --dist_name=myapp
        
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: dist/*.apk
